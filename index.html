<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <style>
    #square{
      width: 50px;
      height: 50px;
      background-color: blue;
      position: relative;
    }
    body{
      height: 100vh;
      width: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <title>Exercice 5</title>
</head>
<body>
  <form>
    <input type="text" id="champDeSaisieDeTexte" />
    <div id="square"></div>
  </form>
  <script>
  // DECLARATION ET INITIALISATION DES VARIABLES
    var maxHeight = Math.floor((document.body.clientHeight -80) / 10);
    var maxWidth = Math.floor((document.body.clientWidth -50) / 10);
    var posY = 0;
    var posX = 0;
    //
    $('#champDeSaisieDeTexte').keydown(function(event){
      switch (event.keyCode) {
        // TOUCHE HAUT
        case 38:
        posY -= 1;
          if(posY >= 0){
            $('#square').css({top: '-=10'});
          }else{
            $('#square').css({top: (maxHeight * 10)});
            posY = maxHeight;
          }
          break;
          // TOUCHE DROITE
        case 39:
          posX += 1;
          if(posX < maxWidth){
            $('#square').css({left: '+=10'});
          }else{
            $('#square').css({left: (maxWidth * -1)+ 50});
            posX = 0;
          }
          break;
          // TOUCHE BAS
        case 40:
          posY += 1;
          if(posY <= maxHeight){
            $('#square').css({top: '+=10'});
          }else{
            $('#square').css({top: (maxHeight * -1)+10});
            posY = 0;
          }
          break;
          // TOUCHE GAUCHE
        case 37:
          posX -= 1;
          if(posX > 0){
            $('#square').css({left: '-=10'});
          }else{
            $('#square').css({left: (maxWidth * 10)});
            posX = maxWidth;
          }
          break;
        default:
          console.log(event.keyCode);
        }
      });
  </script>
</body>
</html>
